<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<title></title>
	<script type="text/javascript" src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>
</head>
<body>

    <canvas class="glslCanvas" data-fragment="
    #ifdef GL_ES
    precision mediump float;
    #endif
    
    uniform vec2 u_resolution;
    uniform float u_time;
    
    void main(){
      vec2 coord = 6.0 * gl_FragCoord.xy / u_resolution;
    
      for (int n = 1; n < 8; n++){
        float i = float(n);
        coord += vec2(0.7 / i * sin(i * coord.y + u_time + 0.3 * i) + 0.8, 0.4 / i * sin(coord.x + u_time + 0.3 * i) + 1.6);
      }
    
      coord *= vec2(0.7 / sin(coord.y + u_time + 0.3) + 0.8, 0.4 / sin(coord.x + u_time + 0.3) + 1.6);
    
      vec3 color = vec3(0.9 * sin(coord.x) + 0.5, 0.3 * sin(coord.y) + 0.4, sin(coord.x + coord.y));
    
      gl_FragColor = vec4(color, 1.0);
    }" 
    width="500" height="500"></canvas>

</body>
</html>
